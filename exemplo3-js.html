<!DOCTYPE html> 
<html lang="pt-BR"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Terceiro Exemplo </title> 
    <style>
        body {font: 12pt Arial}
        button {font-size: 12pt; padding: 30px;}
    </style>
</head> 
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique aqui para Começar</button>
</body>
<script>
    function inicio(){
        let name = window.prompt('Qual o seu nome?');

        window.alert('Olá ' + name + ' Seja bem vindo!');
                  // ou  (`Olá ${name} ' Seja bem vindo!`);
    }
</script>
</html>
