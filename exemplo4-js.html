<!DOCTYPE html> 
<html lang="pt-BR"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Quarto Exemplo </title> 
    <style>
        body {font: 12pt Arial}
        button {font-size: 12pt; padding: 30px;}
    </style>
</head> 
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="inicio()">Clique aqui para Começar</button>
    <section id = "resultado">
        <p> Aqui vai aparecer o resultado... </p>
    </section>

<script>
    function inicio(){

         let name = window.prompt('Qual o seu nome?'); 
         let res = document.getElementById('resultado'); 
         res.innerHTML = `Olá, <strong>${name}</strong>! É um grande prazer te conhecer!&#x270B`;
        
                }
</script>
</body>
</html>
